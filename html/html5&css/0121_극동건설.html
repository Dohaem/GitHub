<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백그라운드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        padding-top: 3000px;
      }
      ul {
        list-style: none;
      }
      .div {
        background-position: center;
      }
      body {
        background-image: url(https://www.kukdong.co.kr/images/main/mid_bg_img1.jpg);
        background-repeat: no-repeat;
        background-position: left center;
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <h1>
        개개인의 특성과 능력을 중시하는 극동건설은 여러분의 성장의 터를
        마련합니다.
      </h1>
      <ul>
        <li>인재상</li>
        <li>인사제도</li>
        <li>채용안내</li>
        <li>채용공고</li>
      </ul>
      <ul>
        <li>
          극동건설이 추구하는 인재상을<br />
          여러분께 소개합니다
        </li>
        <li>
          임직원의 역량향상과 동기부여를<br />
          위해 다양한 제도를 운영합니다
        </li>
        <li>
          극동건설의 채용제도 및 절차를<br />
          자세히 소개합니다
        </li>
        <li>
          극동건설의 채용공고를<br />
          소개합니다
        </li>
      </ul>
    </div>
  </body>
</html>
