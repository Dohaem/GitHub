<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엘지스마트솔루션</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .con {
        width: 1400px;
        margin: 0 auto;

        overflow: hidden;
      }
      .smart {
        width: 50%;
        float: left;
      }
      .smart h1 h2 {
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <p class="smart">
        <img
          src="https://smartsolution.developer.lge.com/assets/images/main_img_business_connect_v1.png"
          alt="스마트홈"
        />
      </p>
      <div class="smart">
        <h2>가정 생활을 편리하고 스마트하게</h2>
        <h1>스마트 홈</h1>
        <p>
          저녁에는 수면 환경으로 자동 변경되고, 아침에는 스마트 가전이
          최적화합니다. <br />예약한 시간에 맞춰 자동으로 세탁과 청소기능을
          동작하고 귀가 시간에 맞춰 공기<br />
          청정 모드를 작동시켜 효율적인 실내 환경을 유지합니다.
        </p>

        <p>
          사용자가 어디에 있든 보다 나은 스마트한 라이프스타일을 경험해 보세요.
        </p>
      </div>
    </div>
  </body>
</html>
